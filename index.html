<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Yantramanav:wght@100;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
   <div class="main-div">
    <div class="background">
      <div class="form-body">
              <div class="form-heading">
                    <div class="logo">
                      <img src="./weeb.webp" alt="">

                  <h4>Any questions please email us at support@mobilize360.com</h4>
              </div>
              <form class="row form">

                      <label for="name" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="inputEmail4">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="secondname" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="secondname">
                    </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                      <label for="number" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="number" placeholder="number">
                     </div>
                  </div>
                  <div class="col-md-6">
                       <div class="form-group">
                           <label for="cmpnumb" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="cmpnumb" placeholder="number">
                       </div>
                    </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="mail" class="form-label">Contact Email</label>
                           <input type="email" class="form-control" id="mail" placeholder="number">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="text" class="form-label">Email Hosted By</label>

                  </div>

                      </div>
                  </div>

                      <label class="form-label">Are You Keeping Your Current Email Host? </label>
                      <div class="row">
                          <div class="col-md-6">
                             
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                  <label class="form-check-label" for="flexRadioDefault1">
                                    Yes
                                  </label>
                                </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-check">
                                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                  <label class="form-check-label" for="flexRadioDefault2">
                                   No
                                  </label>
                                </div>
                          </div>
                      </div>   
                     </div>
                  </div>
                  <div class="col-12">
                     <div class="form-group">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                     </div>   
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                      <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                     </div>
                  </div>
                  <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>

                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                  <div class="col-md-12">
                   <div class="form-group">
                    <label for="inputZip" class="form-label">Pick Your Service</label>
                    <div class="row">
                      <div class="col-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Website
                          </label>
                        </div>
                        
                      </div>
                      <div class="col-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">

                            App
                          </label>
                        </div>                    
                      </div>
                      <div class="col-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">

                        </div>   
                      </div>
                    </div>
                   </div>
                  </div>

                       <div class="col-4">

                           <input class="form-check-input" type="checkbox" id="gridCheck">

                             New Website
                           </label>
                         </div>
                       </div>
                       <div class="col-4">
                         <div class="form-check">
                           <input class="form-check-input" type="checkbox" id="gridCheck">
                           <label class="form-check-label" for="gridCheck">
                            Use Existing
                           </label>
                         </div>                    
                       </div>
                       <div class="col-4">
                            
                       </div>
                       
                     </div>
                    </div>
                   </div>
                   <div class="col-md-6">
                    <div class="form-group">
                        <label for="cmpnumb" class="form-label">Website Host</label>
                        <input type="text" class="form-control" id="cmpnumb" placeholder="S&S Equipment's new site">
                         <span>Ex. Hostgator, GoDaddy, BlueHost etc.</span>

                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                        <label for="cmpnumb" class="form-label">Website Domain Name</label>
                         <input type="text" class="form-control" id="cmpnumb" placeholder="S&S Equipment's new site">
                         <span>Ex. GoDaddy, Enom, Google Domains</span> 
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                     <label for="inputZip" class="form-label">Pages That You Need (Select All That Apply)</label>

                       <div class="col-4">
                         <div class="form-check">
                           <input class="form-check-input" type="checkbox" id="gridCheck">
                           <label class="form-check-label" for="gridCheck">
                            Home Page
                           </label>
                         </div>
                         
                       </div>
                       <div class="col-4">
                         <div class="form-check">
                           <input class="form-check-input" type="checkbox" id="gridCheck">
                           <label class="form-check-label" for="gridCheck">

                           </label>
                         </div>                    
                       </div>
                       <div class="col-4">
                         <div class="form-check">
                           <input class="form-check-input" type="checkbox" id="gridCheck">
                           <label class="form-check-label" for="gridCheck">
                            Contact Us
                           </label>
                         </div>   
                       </div>
                       <div class="col-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Current Website Has Pages Needed
                          </label>
                        </div>   
                      </div>
                      <div class="col-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            About Page
                          </label>
                        </div>   
                      </div>
                      <div class="col-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Services/Menu/Products
                          </label>
                        </div>   
                      </div>
                      <div class="col-4">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Other Pages
                          </label>
                        </div>   
                      </div>
                     </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                      <div class="row">
                         <div class="col-8">
                          <label for="inputZip" class="form-label">Home Page Infomation</label>
                             <textarea name="" id="" cols="30" rows="5"></textarea>
                         </div>
                         <div class="col-4">
                          <label for="inputZip" class="form-label">Home Page Notes/ Images</label>
                          <input type="file" id="myFile" name="filename">
                        
                         </div>
                      </div>
                  </div>
                  <div class="col-md-12">

                       <div class="col-8">
                        <label for="inputZip" class="form-label">Home Page Infomation</label>
                           <textarea name="" id="" cols="30" rows="5"></textarea>
                       </div>
                       <div class="col-4">
                        <label for="inputZip" class="form-label">About Page Infomation</label>
                        <input type="file" id="myFile" name="filename">
                      
                       </div>
                    </div>
                </div>
                <div class="col-md-12">

                     <div class="col-8">
                      <label for="inputZip" class="form-label">Gallery Page Infomation</label>
                         <textarea name="" id="" cols="30" rows="5"></textarea>
                     </div>
                    
                     <div class="col-4">
                      <label for="inputZip" class="form-label">Gallery Page Notes/ Images</label>
                      <input type="file" id="myFile" name="filename">
                    
                     </div>
                  </div>
              </div>
              <div class="col-md-12">
                <div class="row">
                   <div class="col-8">
                    <label for="inputZip" class="form-label">Contact  Page Infomation</label>
                       <textarea name="" id="" cols="30" rows="5"></textarea>
                   </div>
                  
                   <div class="col-4">
                    <label for="inputZip" class="form-label">Contact  Page Notes/ Images</label>
                    <input type="file" id="myFile" name="filename">
                  
                   </div>
                </div>
            </div>
            <div class="col-12 mt-3">
              <div class="form-group">
               <label for="inputAddress2" class="form-label">Recreate Or Use Existing Logo</label>
               <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>   
           </div>
           <div class="col-12">
              <div class="row">
                <div class="col-md-6">
                    <label for="inputZip" class="form-label">Logo</label>
                    <input type="file" id="myFile" name="filename">
                </div>
                <div class="col-md-6">
                  <label for="inputZip" class="form-label">Images for site</label>
                  <input type="file" id="myFile" name="filename">
              </div>
              </div>
           </div>
           <div class="col-12 mt-3">
            <div class="form-group">
             <label for="inputAddress2" class="form-label">Links for social media </label>
             <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>   
         </div>
         <div class="col-12">
          <label for="inputAddress2" class="form-label">Does Your Website/App Require Any Payment Gateways?</label>

          <div class="row">
            <div class="col-md-6">
              <input type="radio" id="age1" name="age" value="30">
              <label for="age1">Yes</label><br>
            </div>
            <div class="col-md-6">
              <input type="radio" id="age2" name="age" value="60">
              <label for="age2">No</label><br> 
            </div>
          </div>
          <span>Paypal, Stripe, etc</span>
         </div>
         <div class="col-12 mt-3">
          <div class="form-group">
           <label for="inputAddress2" class="form-label">Recreate Or Use Existing Logo</label>
           <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>   
       </div>

       <input type="submit">
                </form>
           </div>
  </div>
   </div>
